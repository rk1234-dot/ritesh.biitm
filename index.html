<!DOCTYPE html>
<html>
<head>
  <title>Student Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f0f8ff; /* Light Blue */
      background-image: url('https://www.example.com/background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    input {
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
  <script>
    function checkResult() {
      var rollNo = document.getElementById("rollNo").value;
      google.script.run.withSuccessHandler(showResult).getResult(rollNo);
    }

    function showResult(result) {
      var output = document.getElementById("result");
      if (result.error) {
        output.innerHTML = "<p style='color:red;'>" + result.error + "</p>";
      } else {
        output.innerHTML = "<h3>Result</h3>" +
                           "<p><b>Roll No:</b> " + result.rollNo + "</p>" +
                           "<p><b>Name:</b> " + result.name + "</p>" +
                           "<p><b>Subject:</b> " + result.subject + "</p>" +
                           "<p><b>Marks:</b> " + result.marks + "</p>" +
                           "<p><b>Result:</b> " + result.result + "</p>";
      }
    }
  </script>
</head>
<body>
  <h2>Check Your Result</h2>
  <input type="text" id="rollNo" placeholder="Enter Roll No">
  <button onclick="checkResult()">Get Result</button>
  <div id="result"></div>
</body>
</html>
